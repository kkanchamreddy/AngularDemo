<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
          <!--Sidebar content-->
          Sort by:
          <select ng-model="orderProp">
            <option value="name">Alphabetical</option>
            <option value="age">Newest</option>
          </select>
        </div>
        <div class="col-md-10">
            <!--Body content-->
            <ul class="phones">
                <li ng-repeat="phone in phones | orderBy:orderProp" class="thumbnail">
                  <a href="#/phone/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
                  <a href="#/phone/{{phone.id}}">{{phone.name}}</a>
                  <p>{{phone.snippet}}</p>
                </li>
            </ul>
        </div>
    </div>

</div>
